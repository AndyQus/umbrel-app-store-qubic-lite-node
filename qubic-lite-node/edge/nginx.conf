resolver 127.0.0.11 valid=30s ipv6=off;
set $core http://qubic-lite-node_core:9090;
set $ui   http://qubic-lite-node_ui:8080;

map $http_upgrade $connection_upgrade { default upgrade; '' close; }

server {
  listen 8080;

  location /swagger/ {
    proxy_pass $core/swagger/;
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_core;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass $core;                 # <— kein trailing slash!
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_core;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_request_buffering on;
    client_max_body_size 10m;
  }

  location /gossip/ {
    proxy_pass $core;                 # <— kein trailing slash!
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_core;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_request_buffering on;
    client_max_body_size 2m;
  }

  location / {
    proxy_pass $ui;
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_ui;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}
