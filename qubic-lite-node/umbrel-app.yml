manifestVersion: 1
id: "qubic-lite-node"
name: "Qubic LiteNode+"
tagline: "⚠️ Test version of the Qubic Lite Node dashboard"
icon: "https://raw.githubusercontent.com/AndyQus/umbrel-app-store-qubic-lite-node/main/qubic-lite-node/icon.svg"
category: "Productivity"
version: "1.0.40"
port: 8080
description: |-
  A lightweight node that synchronizes transactions and data from the Qubic network via Tor
  and provides a dashboard.
  ⚡ Features:
   - Tor support
   - Peer discovery
   - Transactions sync 
developer: "AndyQus"
website: "https://qubic.org"
submitter: ""
submission: ""
repo: "https://github.com/AndyQus/umbrel-app-store-qubic-lite-node"
support: "https://github.com/AndyQus/umbrel-app-store-qubic-lite-node/issues"
gallery: []
releaseNotes: ""

# KRITISCH: Abhängigkeiten und Berechtigungen
dependencies: ["tor"]
permissions:
  - STORAGE_DOWNLOADS
  - NETWORKING

# Pfade
path: ""
defaultUsername: ""
defaultPassword: ""

# WICHTIG: Tor-Integration
torOnly: false

# Erweiterte Netzwerk-Konfigurationen für UmbrelOS
metadata:
  network:
    allowHostAccess: true
    allowTorAccess: true
    allowOutboundConnections: true