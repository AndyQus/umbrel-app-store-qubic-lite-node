# ${APP_DATA_DIR}/edge/nginx.conf

# Docker-internen DNS nutzen, damit Hostnames wie qubic-lite-node_core stabil aufgelöst werden
resolver 127.0.0.11 valid=30s ipv6=off;

# Upstreams als Variablen, damit Nginx bei jeder Anfrage erneut auflöst
set $core http://qubic-lite-node_core:9090;
set $ui   http://qubic-lite-node_ui:8080;

map $http_upgrade $connection_upgrade { default upgrade; '' close; }

server {
  listen 8080;

  # ---- Swagger direkt zum Core (/swagger/*) ----
  location /swagger/ {
    proxy_pass $core/swagger/;
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_core;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---- API: /api/* → Core:9090 (Pfad 1:1, daher KEIN trailing slash!) ----
  location /api/ {
    proxy_pass $core;
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_core;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_request_buffering on;
    client_max_body_size 10m;
  }

  # ---- Gossip: /gossip/* → Core:9090 (ebenfalls 1:1) ----
  location /gossip/ {
    proxy_pass $core;
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_core;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_request_buffering on;
    client_max_body_size 2m;
  }

  # ---- UI: alles andere → UI:8080 ----
  location / {
    proxy_pass $ui;
    proxy_http_version 1.1;
    proxy_set_header Host qubic-lite-node_ui;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}
