# Dieses file liegt unter: ${APP_DATA_DIR}/edge/nginx.conf

# WebSocket-Upgrade-Helper
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 8080;

  # ---- Swagger direkt auf Core (/swagger/*) ----
  location /swagger/ {
    proxy_pass http://qubic-lite-node_core:9090/swagger/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
  }

  # ---- API: /api/* → Core:9090  (Prefix /api wird entfernt) ----
  location /api/ {
    proxy_pass http://qubic-lite-node_core:9090;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600s;
  }

  # ---- UI: alles andere ----
  location / {
    proxy_pass http://qubic-lite-node_ui:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600s;
  }

    # ---- Gossip: /gossip/* → Core:9090 ----
  location /gossip/ {
    proxy_pass http://qubic-lite-node_core:9090;   # <— kein Pfad anhängen, URI bleibt /gossip/...
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
  }

}
